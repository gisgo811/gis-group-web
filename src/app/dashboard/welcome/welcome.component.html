<!--<div #container style="width: 100%; height: 100%;; position: absolute; z-index: 1;"></div>-->
<div class="welcome-container">
    <div class="points-container">
        <div class="point point-bg active" *ngFor="let item of notes" [ngStyle]="{'left': item.left, 'top': item.top}" (click)="print($event, item)">
            <span></span>
        </div>
    </div>
    <div #popup [hidden]="!shown" style="position: absolute; z-index: 2; width: 300px; height: auto; background: rgba(255,240,245, 0.5); padding: 10px 15px; box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.48);"></div>
</div>
